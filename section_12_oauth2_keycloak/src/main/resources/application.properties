spring.application.name=section_12_oauth2_keycloak
# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/section_12_oauth2_keycloak?useJvmCharsetConverters=true?useUnicode=true&serverTimezone=UTC&useSSL=true&verifyServerCertificate=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
